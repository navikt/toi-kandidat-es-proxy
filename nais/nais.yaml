apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: toi-kandidat-es-proxy
  namespace: toi
  labels:
    team: toi
spec:
  image: {{ image }}
  port: 8300
  ingresses:
    - {{ ingress }}
  liveness:
    path: /internal/isAlive
  readiness:
    path: /internal/isReady
  azure:
    application:
      enabled: true
#  elastic:
#    instance: kandidat
#  envFrom:
#    - secret: toi-kandidat-es-proxy-credentials
  env:
    - name: ELASTIC_SEARCH_API
      value: {{ elastic-search-api }}
